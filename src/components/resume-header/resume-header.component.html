<ion-grid>
  <ion-row>
    <ion-col size="2">
      &nbsp;
    </ion-col>
    <ion-col size="8">
      <ion-card-header>
        <ion-card-title>{{ name }}</ion-card-title>
        <ion-card-subtitle>{{ headline }}</ion-card-subtitle>
      </ion-card-header>
    </ion-col>
    <ion-col size="2">
      <ion-avatar>
        <img src="../../assets/icon/favicon.png" alt="Michael Yaacoub"
            class="profile-image" />
      </ion-avatar>
    </ion-col>
  </ion-row>
</ion-grid>
