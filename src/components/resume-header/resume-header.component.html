<ion-grid>
  <ion-row>
    <ion-col size="2">
      <ion-avatar>
        <img src="../../assets/icon/favicon.png" alt="Michael Yaacoub"
            class="profile-image" />
      </ion-avatar>
    </ion-col>
    <ion-col size="7">
      <ion-card-header>
        <ion-card-title>{{ name }} | {{ location }}</ion-card-title>
        <ion-card-subtitle>{{ headline }} | {{ workAuthorization }}</ion-card-subtitle>
      </ion-card-header>
    </ion-col>
    
    <ion-col size="3">
      <div class="contact-item">
        <ion-icon name="logo-linkedin"></ion-icon>
        <a [href]="linkedin" target="_blank">LinkedIn</a>
      </div>
      <br/>
      <div class="contact-item">
        <ion-icon name="logo-github"></ion-icon>
        <a [href]="github" target="_blank">GitHub</a>
      </div>
    </ion-col>

  </ion-row>
</ion-grid>
