<ion-card>
  <ion-grid>
  <ion-row>
    <ion-col size="12" size-md="2">
      <div class="contact-item">
        <ion-icon name="mail-outline"></ion-icon>
        <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
      </div>
    </ion-col>

    <ion-col size="12" size-md="2">
      <div class="contact-item">
        <ion-icon name="call-outline"></ion-icon>
        <span>{{ contact.phone }}</span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card>
