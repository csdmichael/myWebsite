<ion-list>
  <ion-item *ngFor="let ed of education">
    <ion-grid>
        <ion-row>
          <ion-col size="2" class="ion-text-center">
            <img [src]="ed.logoUrl" alt="{{ ed.institution }}" style="max-width: 100px; max-height: 50px; object-fit: contain;" />
          </ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="9">
            <ion-label>
              <strong>{{ ed.degree }}</strong><br/>
              {{ ed.institution }}<br />
              <p>Graduation: <b>{{ ed.graduationMonthYear }}</b></p>
              <a *ngIf="ed.referenceUrl" [href]="ed.referenceUrl" target="_blank" rel="noopener noreferrer">
                Info.  </a><br />
            </ion-label>
          </ion-col>
        </ion-row>  
      </ion-grid>
  </ion-item>
</ion-list>
